<body>
    <img id="logo" src="https://cdn.kevind.me/profilepicture.png" height="200px" width="200px" draggable="false"/>
    <br />
    <br />
    <div id="login">
        <form method="POST">
            <div id="form-container">
                <label for="uname"><i class="fas fa-user"></i> <b>Username: </b></label>
                <input id="username" type="text" placeholder="Enter username" name="uname" required>
                <br />
                <label for="pw"><i class="fas fa-lock"></i> <b>Password: </b></label>
                <input id="password" type="password" placeholder="Enter password" name="psw" required>
                <br />
                <input type="button" value="Login" id="submit" onclick="validate()"/>
            </div>
        </form>
    </div>
</body>
