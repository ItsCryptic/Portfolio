name: Publish Release

on:
  push:
    branches:
     - "main"
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Create a Release
      uses: elgohr/Github-Release-Action@master
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        args: Release-${{ GITHUB_SHA }}
